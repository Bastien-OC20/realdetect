<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Webcam Capture</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <style>

            .container{
                margin-top: 50px;
                display: flex;
                flex-direction: column;
                align-items: center;

            }
            img {
                display: block;
                margin: 20px auto;
                width: 50%;
            }

            video {
                border: 2px solid black;
                margin: 20px auto;
            }

        </style>
    </head>

    <body>
        <div class="container">
            <h1>Capture d'image avec la webcam</h1>
            <button id="start-webcam" class="btn btn-primary mt-3">Démarrer la webcam</button>
            <button id="stop-webcam" class="btn btn-danger mt-5" style="display:none;">Arrêter la webcam</button>
            <video id="video" class="m-5" width="640" height="480" autoplay style="display:none;"></video>
            <button id="capture" class="btn btn-primary mt-3" style="display:none;">Capturer</button>
            <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
            <div id="results" class="mt-4">
                <h2>Résultats :</h2>
                <img id="output-image" src="" alt="Image annotée" style="display:none;">
                <p margin-bottom="5" id="caption-result"></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
