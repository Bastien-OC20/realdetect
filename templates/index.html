<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-top: 20px;
            color: #343a40;
        }

        img {
            display: block;
            margin: 20px auto;
            width: 60%;
            border: 5px solid #6c757d;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        #caption {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #495057;
        }

        #labels {
            list-style-type: none;
            padding: 0;
        }

        #labels li {
            background-color: #17a2b8;
            color: white;
            margin: 5px auto;
            padding: 10px;
            width: fit-content;
            border-radius: 5px;
        }

        #labels li:hover {
            background-color: #138496;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
    <title>Webcam Streaming</title>
</head>

<body>
    <div class="container">
        <h1>Webcam Object Detection and Captioning</h1>
        <img src="{{ url_for('video_feed') }}" alt="Webcam Video" id="webcam-feed">
        <p id="caption">{{ caption }}</p>
        <ul id="labels">
            {% for label in labels %}
                <li>{{ label }}</li>
            {% endfor %}
        </ul>
    </div>

    <footer>
        <p>&copy; 2025 Your Application</p>
    </footer>

    <script>
        function fetchCaption() {
            fetch('/caption')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('caption').innerText = data.caption || "No caption available.";
                })
                .catch(error => {
                    console.error("Error fetching caption:", error);
                });
        }

        function fetchLabels() {
            fetch('/labels')
                .then(response => response.json())
                .then(data => {
                    const labelsList = document.getElementById('labels');
                    labelsList.innerHTML = '';
                    (data.labels || []).forEach(label => {
                        const li = document.createElement('li');
                        li.innerText = label;
                        labelsList.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error("Error fetching labels:", error);
                });
        }

        function addLoadingEffect() {
            const img = document.getElementById('webcam-feed');
            img.style.opacity = '0.8';
            setTimeout(() => {
                img.style.opacity = '1';
            }, 500);
        }

        setInterval(() => {
            fetchCaption();
            fetchLabels();
            addLoadingEffect();
        }, 1000);
    </script>
</body>

</html>
